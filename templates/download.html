<!-- templates/download.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center h-64">
    <div class="card p-6 w-full max-w-lg text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        
        <h2 class="text-xl font-semibold mb-2">Conversion Complete!</h2>
        <p class="text-gray-400 mb-6">Your file has been successfully converted.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('get_file') }}" class="btn-primary inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download {{ filename }}
            </a>
            
            <a href="{{ url_for('reset') }}" class="text-gray-400 hover:text-white inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Convert Another File
            </a>
        </div>
    </div>
</div>
{% endblock %}
